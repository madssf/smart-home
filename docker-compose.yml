services:
  frontend:
    build: frontend
    env_file:
      - frontend/.env
    ports:
      - "3030:3000"
  raspi-rust-api:
    build: raspi-rust-api
    env_file:
      - raspi-rust-api/.env
    ports:
      - "8080:8080"
    depends_on:
      - db
  db:
    image: postgres:14.1-alpine
    restart: always
    env_file:
      - .env.db
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data

volumes:
  db:
    driver: local
